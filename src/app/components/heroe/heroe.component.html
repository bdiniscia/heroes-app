<button type="button" class="btn btn-outline-danger mb-3" (click)="getBack()">Regresar</button>
<div class="card mb-3" style="width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="heroe.img" class="card-img" [alt]="heroe.nombre">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{heroe.nombre | uppercase }}</h1>
          <p class="card-text"><strong>Biografía:</strong> {{heroe.bio}}</p>
          <p><strong>Editorial:</strong></p>
          <img src="assets/img/{{heroe.casa}}.png" [alt]="heroe.casa" style="width: 3em;">
          <p class="card-text"><small class="text-muted">Primera aparición: {{heroe.aparicion | date:'y'}}</small></p>
        </div>
      </div>
    </div>
  </div>
